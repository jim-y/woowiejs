<html>
<head>
  <title>Test Woowie</title>
  <script src="/home/jim/projects/woowieJs/dist/bundle.woowie.js"></script>
</head>
<body>
  <div id="container">
    <div class="task mark">One</div>
    <div class="task mark">Two</div>
    <div class="task mark">Three</div>

    <div id="footer" class="">Footer</div>
  </div>
  <script type="text/javascript">
    var _tasks = w('.task'),
        _footer = w('#footer');

    _tasks.each(function(task) {
      console.log( w(task).text() );
    });

    var mapped = _tasks.map(function(item, index) {
      return w(item).text() + ' ' + index;
    });
    
    console.log(mapped); 

    console.log( _tasks.hasClass('mark') );

    console.log( _footer.hasClass('footer') );

    w.each(_tasks, function(task) {
      console.log( w(task).text() );
    });
  </script>
</body>
</html>
